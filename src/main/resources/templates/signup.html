<!DOCTYPE html>
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org" />
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"  class="no-js" >
<html lang="en">
<head>
    <title>Книжный каталог</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>


</head>
<body>


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/index}">Книжный каталог</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/index}">Главная</a></li>
                <li><a th:href="@{/authors}">Авторы</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="/action_page.php">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Поиск" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/signup}">
                        <span class="glyphicon glyphicon-user"></span> Sign Up
                    </a>
                </li>
                <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>


<div class="container">
    <h2>Регистрация пользователя</h2>
    <form action="#" th:action="@{/user/create}" th:object="${user}" method="post" class="m-t" role="form">
        <div class="form-group">
            <label>Имя пользователя:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите имя" name="firstName" th:field="*{userFirstName}">
        </div>
        <div class="form-group">
            <label>Фамилия пользователя:</label>
            <input type="text" class="form-control" style="width:600px;" placeholder="Введите фамилию" name="lastName" th:field="*{userLastName}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" style="width:600px;" id="email" placeholder="Введите email" name="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="pwd">Пароль:</label>
            <input type="password" class="form-control" style="width:600px;" id="pwd" placeholder="Введите пароль" name="pwd" th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="pwd">Подтверждение пароля:</label>
            <input type="password" class="form-control" style="width:600px;" placeholder="Подтвердите пароль" name="pwd" th:field="*{confirmPassword}">
        </div>
        <div class="form-group">
            <label>Дата рождения:</label>
            <input type="date" class="form-control" style="width:600px;"  th:field="*{date}">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<script type="text/javascript" src="assets/js/bootstrap.js"></script>

</body>
</html>
