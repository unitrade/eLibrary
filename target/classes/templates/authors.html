<!DOCTYPE html>
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org" />
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"  class="no-js" >
<html lang="en">
<head>
    <title>Книжный каталог</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/index}">Книжный каталог</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/index}">Главная</a></li>
            <li><a th:href="@{/authors}">Авторы</a></li>
            <li><a th:href="@{/admin}">Admin</a></li>
        </ul>
        <form class="navbar-form navbar-left" action="/action_page.php">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Поиск" name="search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a th:href="@{/signup}">
                    <span class="glyphicon glyphicon-user"></span> Sign Up
                </a>
            </li>
            <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th width="100">ID автора</th>
            <th width="200">Имя автора</th>
            <th width="200">Фамилия автора</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody th:each="author: ${authors}">
        <tr>
            <td th:utext="${author.authorId}">ID</td>
            <td th:utext="${author.authorFirstName}">Name</td>
            <td th:utext="${author.authorLastName}">Surname</td>
            <td th:utext="${author.description}">Description</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
